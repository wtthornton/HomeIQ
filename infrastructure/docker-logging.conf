# Docker Logging Configuration
# This file contains logging configuration for Docker containers

# Log driver configuration
log-driver: "json-file"
log-opts:
  max-size: "10m"
  max-file: "3"

# Log rotation settings
logging:
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
    labels: "service,environment"
    env: "LOG_LEVEL"
