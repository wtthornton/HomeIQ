[pytest]
# Modern pytest configuration for shared library tests
# Follows pytest 8.0+ and pytest-asyncio 1.0+ patterns

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Test paths
testpaths = .

# Async testing configuration (pytest-asyncio 1.0+)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    # Verbose output with test names
    -v
    --strict-markers
    --strict-config

    # Coverage settings
    --cov=../../shared
    --cov-branch
    --cov-report=html:../../htmlcov/shared
    --cov-report=xml:../../coverage-shared.xml
    --cov-report=term-missing
    --cov-fail-under=80

    # Performance
    -n auto
    --dist=loadgroup

    # Better output
    --tb=short
    --color=yes

    # Warnings
    --strict-warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

    # Hypothesis settings
    --hypothesis-show-statistics

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow tests (> 1 second)
    asyncio: Async tests
    property: Property-based tests
    requires_influxdb: Requires InfluxDB container
    requires_websocket: Requires WebSocket connection
    benchmark: Performance benchmark tests
    mutation: Mutation testing

# Timeout for tests (prevent hanging)
timeout = 30
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings filter
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:hypothesis.*

# Coverage paths
[coverage:run]
source = ../../shared
branch = True
parallel = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = ../../htmlcov/shared
