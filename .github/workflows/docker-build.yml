name: Docker Build and Test

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'services/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'services/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - websocket-ingestion
          - data-api
          - admin-api
          - weather-api
          - health-dashboard
          - ai-automation-service
          - ai-automation-service-new
          - ai-automation-ui
          - carbon-intensity-service
          - electricity-pricing-service
          - air-quality-service
          - calendar-service
          - smart-meter-service
          - energy-correlator
          - log-aggregator
          - ml-service
          - ai-core-service
          - ai-pattern-service
          - ai-query-service
          - ai-training-service
          - ha-ai-agent-service
          - proactive-agent-service
          - device-intelligence-service
          - automation-miner
          - openvino-service
          - ha-setup-service
          - data-retention
          - ner-service
          - openai-service
          - device-setup-assistant
          - device-database-client
          - device-recommender
          - device-context-classifier
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "services/${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Dockerfile found for ${{ matrix.service }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Dockerfile not found for ${{ matrix.service }}, skipping build"
          fi

      - name: Build Docker image
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: false
          tags: |
            homeiq-${{ matrix.service }}:latest
            ghcr.io/wtthornton/homeiq-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Test image
        if: steps.check-dockerfile.outputs.exists == 'true'
        run: |
          docker run --rm homeiq-${{ matrix.service }}:latest --help || true

  build-all:
    name: Build All Services (Parallel)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all services in parallel
        run: |
          echo "::group::Build Performance"
          BUILD_START=$(date +%s)
          docker compose build --parallel
          BUILD_END=$(date +%s)
          BUILD_DURATION=$((BUILD_END - BUILD_START))
          BUILD_MINUTES=$((BUILD_DURATION / 60))
          BUILD_SECONDS=$((BUILD_DURATION % 60))
          echo "::notice title=Build Time::Build completed in ${BUILD_MINUTES}m ${BUILD_SECONDS}s"
          echo "BUILD_DURATION=${BUILD_DURATION}" >> $GITHUB_ENV
          echo "::endgroup::"

      - name: Verify build
        run: |
          docker compose config --services | wc -l
      
      - name: Build Performance Summary
        if: always()
        run: |
          echo "## Build Performance" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Duration:** ${BUILD_DURATION}s (${BUILD_MINUTES}m ${BUILD_SECONDS}s)" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** Parallel" >> $GITHUB_STEP_SUMMARY
          echo "- **Optimizations:** BuildKit enabled, parallel builds" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - websocket-ingestion
          - data-api
          - admin-api
          - weather-api
          - health-dashboard
          - ai-automation-service
          - ai-automation-service-new
          - ai-automation-ui
          - carbon-intensity-service
          - electricity-pricing-service
          - air-quality-service
          - calendar-service
          - smart-meter-service
          - energy-correlator
          - log-aggregator
          - ml-service
          - ai-core-service
          - ai-pattern-service
          - ai-query-service
          - ai-training-service
          - ha-ai-agent-service
          - proactive-agent-service
          - device-intelligence-service
          - automation-miner
          - openvino-service
          - ha-setup-service
          - data-retention
          - ner-service
          - openai-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check if Dockerfile exists
        id: check-dockerfile-scan
        run: |
          if [ -f "services/${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Dockerfile found for ${{ matrix.service }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Dockerfile not found for ${{ matrix.service }}, skipping scan"
          fi

      - name: Build image for scanning
        if: steps.check-dockerfile-scan.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: false
          tags: scan-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (filesystem)
        if: steps.check-dockerfile-scan.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (image)
        if: steps.check-dockerfile-scan.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-${{ matrix.service }}:latest'
          format: 'sarif'
          output: 'trivy-image-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy filesystem results to GitHub Security
        if: steps.check-dockerfile-scan.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-${{ matrix.service }}.sarif'

      - name: Upload Trivy image results to GitHub Security
        if: steps.check-dockerfile-scan.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-${{ matrix.service }}.sarif'

