<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>HomeIQ Dashboard - AI-Powered Home Assistant Intelligence & Monitoring</title>
    <meta name="title" content="HomeIQ Dashboard - AI-Powered Home Assistant Intelligence & Monitoring" />
    <meta name="description" content="Real-time system health monitoring, configuration management, and analytics for Home Assistant integration. Monitor 24+ microservices with live metrics, alerts, and performance insights." />
    <meta name="keywords" content="Home Assistant, IoT, Smart Home, System Monitoring, Dashboard, Health Monitoring, Real-time Analytics" />
    <meta name="author" content="HomeIQ" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://homeiq.local/" />
    <meta property="og:title" content="HomeIQ Dashboard - AI-Powered Home Assistant Intelligence" />
    <meta property="og:description" content="Real-time system health monitoring and analytics for Home Assistant integration" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://homeiq.local/" />
    <meta property="twitter:title" content="HomeIQ Dashboard - AI-Powered Home Assistant Intelligence" />
    <meta property="twitter:description" content="Real-time system health monitoring and analytics for Home Assistant integration" />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HomeIQ Dashboard" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Security Headers -->
    <!-- Note: X-Frame-Options is set via nginx HTTP headers, not meta tag -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Performance -->
