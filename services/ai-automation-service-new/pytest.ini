[pytest]
# Pytest configuration for AI Automation Service
# Epic 39, Story 39.12: Query & Automation Service Testing

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    latency: Latency tests
    requires_db: Tests that require database connection

# Async support
asyncio_mode = auto

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=term-missing --cov-report=html

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Test discovery
norecursedirs = .git .venv venv __pycache__ *.egg
