server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API proxy to device-intelligence-service (Team Tracker, Device Capabilities)
    location ~* ^/api/device-intelligence/(.*) {
        resolver 127.0.0.11 valid=30s;
        resolver_timeout 5s;

        set $backend http://device-intelligence-service:8028;
        proxy_pass $backend/api/$1;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward authentication headers
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-HomeIQ-API-Key $http_x_homeiq_api_key;
        proxy_pass_request_headers on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-HomeIQ-API-Key' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # API proxy to automation-miner-service
    location ~* ^/api/automation-miner/(.*) {
        resolver 127.0.0.11 valid=30s;
        resolver_timeout 5s;

        set $backend http://automation-miner:8029;
        proxy_pass $backend/api/automation-miner/$1;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward authentication headers
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-HomeIQ-API-Key $http_x_homeiq_api_key;
        proxy_pass_request_headers on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-HomeIQ-API-Key' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # API proxy to data-api for /api/data/* endpoints
    location ~* ^/api/data/(.*) {
        resolver 127.0.0.11 valid=30s;
        resolver_timeout 5s;

        set $backend http://data-api:8006;
        proxy_pass $backend/api/data/$1;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward authentication headers
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-HomeIQ-API-Key $http_x_homeiq_api_key;
        proxy_pass_request_headers on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-HomeIQ-API-Key' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # API proxy to ha-ai-agent-service (HA AI Agent - Epic AI-20)
    location ~* ^/api/ha-ai-agent/(.*) {
        resolver 127.0.0.11 valid=30s;
        resolver_timeout 5s;

        set $backend http://ha-ai-agent-service:8030;
        proxy_pass $backend/api/$1;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward authentication headers
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-HomeIQ-API-Key $http_x_homeiq_api_key;
        proxy_pass_request_headers on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-HomeIQ-API-Key' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # API proxy to ai-automation-service (main API)
    location ~* ^/api/(.*) {
        # DNS resolver for dynamic service discovery (prevents stale IP cache)
        resolver 127.0.0.11 valid=30s;
        resolver_timeout 5s;

        # Use variable to force DNS resolution on each request
        set $backend http://ai-automation-service:8018;
        proxy_pass $backend/api/$1;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward authentication headers
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-HomeIQ-API-Key $http_x_homeiq_api_key;
        proxy_pass_request_headers on;

        # Timeout settings (increased for pattern stats queries with large datasets)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-HomeIQ-API-Key' always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

