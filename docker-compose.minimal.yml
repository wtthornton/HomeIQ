name: homeiq-minimal

services:
  influxdb:
    image: influxdb:2.7
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=homeiq
      - DOCKER_INFLUXDB_INIT_BUCKET=home_assistant_events
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=homeiq-token
    volumes:
      - influxdb_data:/var/lib/influxdb2

  data-api:
    build:
      context: ./services/data-api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8006:8006"
    environment:
      - DATA_API_HOST=0.0.0.0
      - DATA_API_PORT=8006
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=homeiq-token
      - INFLUXDB_ORG=homeiq
      - INFLUXDB_BUCKET=home_assistant_events
      - DATABASE_URL=sqlite+aiosqlite:///./data/metadata.db
      - ENABLE_AUTH=false
    volumes:
      - sqlite_data:/app/data
    depends_on:
      influxdb:
        condition: service_healthy

  websocket-ingestion:
    build:
      context: ./services/websocket-ingestion
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=homeiq-token
      - INFLUXDB_ORG=homeiq
      - INFLUXDB_BUCKET=home_assistant_events
      - DATA_API_URL=http://data-api:8006
      - ENABLE_HOME_ASSISTANT=false
      - LOG_LEVEL=INFO
    depends_on:
      influxdb:
        condition: service_healthy
      data-api:
        condition: service_healthy

  admin-api:
    build:
      context: ./services/admin-api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8003:8004"
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=homeiq-token
      - INFLUXDB_ORG=homeiq
      - INFLUXDB_BUCKET=home_assistant_events
      - DATA_API_URL=http://data-api:8006
      - WEBSOCKET_INGESTION_URL=http://websocket-ingestion:8001
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8004
      - ENABLE_AUTH=false
    depends_on:
      data-api:
        condition: service_healthy
      websocket-ingestion:
        condition: service_healthy

  health-dashboard:
    build:
      context: ./services/health-dashboard
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8003/api/v1
      - VITE_DATA_API_URL=http://localhost:8006
      - VITE_WS_URL=ws://localhost:8001/ws
      - VITE_ENVIRONMENT=production
    depends_on:
      admin-api:
        condition: service_healthy

volumes:
  influxdb_data:
  sqlite_data:
