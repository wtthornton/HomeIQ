  smart-meter:
    build:
      context: .
      dockerfile: services/smart-meter-service/Dockerfile
    container_name: homeiq-smart-meter
    restart: unless-stopped
    ports:
      - "8014:8014"
    env_file:
      - .env
    environment:
      - METER_TYPE=${METER_TYPE:-home_assistant}
      # Home Assistant Configuration (unified)
      - HA_HTTP_URL=${HA_HTTP_URL:-}
      - HA_WS_URL=${HA_WS_URL:-}
      - HA_TOKEN=${HOME_ASSISTANT_TOKEN:-}
      # Nabu Casa Fallback
      - NABU_CASA_URL=${NABU_CASA_URL:-}
      - NABU_CASA_TOKEN=${NABU_CASA_TOKEN:-}
      # Standard HA connection
      - HOME_ASSISTANT_URL=${HOME_ASSISTANT_URL:-}
      - HOME_ASSISTANT_TOKEN=${HOME_ASSISTANT_TOKEN:-}
      - METER_API_TOKEN=${METER_API_TOKEN:-}
      - METER_DEVICE_ID=${METER_DEVICE_ID:-}
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-homeiq-token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-homeiq}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-home_assistant_events}
      - SERVICE_PORT=8014
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - homeiq-network
    deploy:
      resources:
        limits:
          memory: 192M  # Increased from 128M (was at 54% usage)
        reservations:
          memory: 96M   # Increased from 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=smart-meter,environment=production"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8014/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  energy-correlator:
    build:
      context: .
      dockerfile: services/energy-correlator/Dockerfile
    container_name: homeiq-energy-correlator
    restart: unless-stopped
    ports:
      - "8017:8017"
    env_file:
      - .env
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-homeiq-token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-homeiq}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-home_assistant_events}
      - PROCESSING_INTERVAL=${ENERGY_CORRELATION_INTERVAL:-60}
      - LOOKBACK_MINUTES=${ENERGY_LOOKBACK_MINUTES:-5}
      - SERVICE_PORT=8017
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      influxdb:
        condition: service_healthy
      smart-meter:
        condition: service_started
    networks:
      - homeiq-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=energy-correlator,environment=production"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8017/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  health-dashboard:
    build:
      context: ./services/health-dashboard
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=
        - VITE_API_KEY=${API_KEY:-hs_P3rU9kQ2xZp6vL1fYc7bN4sTqD8mA0wR}
        - VITE_DATA_API_URL=
        - VITE_WS_URL=ws://localhost:8001/ws
        - VITE_ENVIRONMENT=production
    container_name: homeiq-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=
      - VITE_API_KEY=${API_KEY:-hs_P3rU9kQ2xZp6vL1fYc7bN4sTqD8mA0wR}
      - VITE_DATA_API_URL=
      - VITE_WS_URL=ws://localhost:8001/ws
      - VITE_ENVIRONMENT=production
    depends_on:
      admin-api:
        condition: service_healthy
    networks:
      - homeiq-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=health-dashboard,environment=production"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  log-aggregator:
    build:
      context: .
      dockerfile: services/log-aggregator/Dockerfile
    container_name: homeiq-log-aggregator
    restart: unless-stopped
    ports:
      - "8015:8015"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE_PATH=${LOG_FILE_PATH:-/app/logs}
      - LOG_FORMAT=json
      - PORT=8015
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/app/logs
      - homeiq_logs:/var/log/homeiq
    group_add:
      - "0"  # root group for docker socket access
    networks:
      - homeiq-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=log-aggregator,environment=production"
