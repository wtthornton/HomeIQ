id: 'morning_wled_brightness_schedule_0600'
alias: Morning Office and Living Room WLED Levels
description: "At 6:00 AM every day, set Office WLED to 50% and Living Room WLED to 30% brightness."
mode: single
trigger:
  - platform: time
    at: '06:00:00'
conditions: []
action:
  - service: light.turn_on
    target:
      entity_id: light.wled
    data:
      brightness_pct: 50
  - service: light.turn_on
    target:
      entity_id: light.living_room_2
    data:
      brightness_pct: 30