id: 'office_wled_random_effect_show'
alias: Office WLED Random Effect Show
description: "Every 15 minutes, play a random WLED effect at 100% brightness for 15 seconds, then restore Office WLED to its previous state."
mode: single
trigger:
  - platform: time_pattern
    minutes: '/15'
conditions: []
action:
  - service: scene.create
    data:
      scene_id: office_wled_before_random_show
      snapshot_entities:
        - light.wled
  - service: light.turn_on
    target:
      entity_id: light.wled
    data:
      brightness_pct: 100
      rgb_color:
        - "{{ range(0, 256) | random }}"
        - "{{ range(0, 256) | random }}"
        - "{{ range(0, 256) | random }}"
      effect: "{{ state_attr('light.wled', 'effect_list') | random if state_attr('light.wled', 'effect_list') is not none else none }}"
  - delay: '00:00:15'
  - service: scene.turn_on
    target:
      entity_id: scene.office_wled_before_random_show