id: 'time_based_office_wled_living_routine'
alias: Time-Based Office WLED and Living Room Routine
description: "Time-based Office WLED and Living Room routine with cleanup"
mode: single
trigger:
  - platform: time_pattern
    minutes: '/1'
conditions: []
action:
  - choose:
      - conditions:
          - condition: time
            after: '06:00:00'
            before: '09:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 50
              rgb_color:
                - 255
                - 180
                - 120
          - delay:
              seconds: 5
          - service: light.turn_off
            target:
              entity_id:
                - light.living_room_2
                - light.hue_office_back_left
                - light.hue_color_downlight_1_6
                - light.hue_color_downlight_1_7
                - light.hue_color_downlight_2_2
      - conditions:
          - condition: time
            after: '17:00:00'
            before: '20:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.living_room_2
            data:
              brightness_pct: 80
              rgb_color:
                - 200
                - 220
                - 255
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 100
              rgb_color:
                - 200
                - 220
                - 255
          - delay:
              seconds: 5
          - service: light.turn_off
            target:
              entity_id:
                - light.hue_office_back_left
                - light.hue_color_downlight_1_6
                - light.hue_color_downlight_1_7
                - light.hue_color_downlight_2_2
      - conditions:
          - condition: time
            after: '21:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 20
              rgb_color:
                - 255
                - 200
                - 150
          - delay:
              seconds: 5
          - service: light.turn_off
            target:
              entity_id:
                - light.living_room_2
                - light.hue_office_back_left
                - light.hue_color_downlight_1_6
                - light.hue_color_downlight_1_7
                - light.hue_color_downlight_2_2