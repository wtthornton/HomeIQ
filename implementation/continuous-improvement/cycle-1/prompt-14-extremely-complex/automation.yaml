id: 'time_based_office_wled_control'
alias: Time-Based Office WLED and Cleanup
description: "Time-based Office WLED brightness and color control with automatic cleanup of other lights."
mode: single
trigger:
  - platform: time_pattern
    minutes: '/5'
conditions: []
action:
  - choose:
      - conditions:
          - condition: time
            after: '06:00:00'
            before: '09:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 50
              rgb_color:
                - 255
                - 200
                - 150
      - conditions:
          - condition: time
            after: '17:00:00'
            before: '20:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 100
              rgb_color:
                - 200
                - 220
                - 255
          - service: light.turn_on
            target:
              entity_id: light.living_room_2
            data:
              brightness_pct: 80
      - conditions:
          - condition: time
            after: '21:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 20
  - delay: '00:00:05'
  - service: light.turn_off
    target:
      entity_id:
        - light.living_room_2
        - light.hue_go_1
        - light.hue_color_downlight_1_6
        - light.hue_color_downlight_2_2
        - light.hue_office_back_left
        - light.hue_color_downlight_1_7