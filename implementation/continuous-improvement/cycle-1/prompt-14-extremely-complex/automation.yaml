id: 'time_based_office_wled_living_room_routine'
alias: Time-based Office WLED and Living Room routine
description: "Time-based Office WLED and Living Room light routine: between 6:00–9:00 the Office light is set to 50% brightness in a warm white tone and the Living Room light turns off; between 17:00–20:00 the Living Room light turns on to 80% and the Office light goes to 100% in a cool white tone; after 21:00 the Office light drops to 20% and the Living Room light turns off. After each state change there is a 5‑second pause."
mode: single
trigger:
  - platform: time_pattern
    minutes: '/5'
conditions: []
action:
  - choose:
      - conditions:
          - condition: time
            after: '06:00:00'
            before: '09:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id:
                - light.wled
            data:
              brightness_pct: 50
              rgb_color: [255, 180, 120]
          - service: light.turn_off
            target:
              entity_id:
                - light.living_room_2
          - delay: '00:00:05'
      - conditions:
          - condition: time
            after: '17:00:00'
            before: '20:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id:
                - light.living_room_2
            data:
              brightness_pct: 80
          - service: light.turn_on
            target:
              entity_id:
                - light.wled
            data:
              brightness_pct: 100
              rgb_color: [180, 220, 255]
          - delay: '00:00:05'
      - conditions:
          - condition: time
            after: '21:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id:
                - light.wled
            data:
              brightness_pct: 20
              rgb_color: [255, 200, 150]
          - service: light.turn_off
            target:
              entity_id:
                - light.living_room_2
          - delay: '00:00:05'