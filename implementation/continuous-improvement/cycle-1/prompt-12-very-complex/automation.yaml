id: 'office_wled_random_burst'
alias: Office WLED Random Burst Every 15 Minutes
description: "Every 15 minutes, run a 15-second random WLED effect burst at full brightness, then restore previous state."
mode: single
trigger:
  - platform: time_pattern
    minutes: '/15'
conditions: []
action:
  - service: scene.create
    data:
      scene_id: office_wled_before_random_burst
      snapshot_entities:
        - light.wled
  - service: light.turn_on
    target:
      entity_id: light.wled
    data:
      brightness_pct: 100
      effect: random
      rgb_color:
        - "{{ range(0, 256) | random }}"
        - "{{ range(0, 256) | random }}"
        - "{{ range(0, 256) | random }}"
  - delay: '00:00:15'
  - service: scene.turn_on
    target:
      entity_id: scene.office_wled_before_random_burst