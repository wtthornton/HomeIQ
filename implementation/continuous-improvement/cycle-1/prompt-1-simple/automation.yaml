id: 'office_wled_morning_on'
alias: Office WLED On at 7 AM
description: "Turn on the Office WLED strip every day at 7:00 AM without changing its current color or brightness"
mode: single
trigger:
  - platform: time
    at: '07:00:00'
conditions: []
action:
  - service: light.turn_on
    target:
      entity_id: light.wled