id: 'office_wled_living_room_scene_return'
alias: Office WLED - Temporary Living Room Lighting
description: "When Office WLED turns on, set Living Room to 80% for 10 minutes, then restore Office and turn Living Room off"
mode: restart
trigger:
  - platform: state
    entity_id: light.wled
    from: 'off'
    to: 'on'
conditions: []
action:
  - service: scene.create
    data:
      scene_id: office_wled_before_living_room_80
      snapshot_entities:
        - light.wled
  - service: light.turn_on
    target:
      entity_id: light.living_room_2
    data:
      brightness_pct: 80
  - delay: '00:10:00'
  - service: scene.turn_on
    target:
      entity_id: scene.office_wled_before_living_room_80
  - service: light.turn_off
    target:
      entity_id: light.living_room_2