id: 'office_wled_evening_sequence_1700000000'
alias: Office WLED and Living Room Evening Sequence
description: "At 5:00 PM, set Office WLED to 80%, then Living Room to 60%, then dim Office WLED to 40%."
mode: single
trigger:
  - platform: time
    at: '17:00:00'
conditions: []
action:
  - service: light.turn_on
    target:
      entity_id:
        - light.wled
    data:
      brightness_pct: 80
  - delay: '00:01:00'
  - service: light.turn_on
    target:
      entity_id:
        - light.living_room_2
    data:
      brightness_pct: 60
  - delay: '00:00:30'
  - service: light.turn_on
    target:
      entity_id:
        - light.wled
    data:
      brightness_pct: 40