id: 'office_wled_random_effect_every_15_min'
alias: Office WLED Random Effect Burst
description: "Every 15 minutes run a random WLED effect on Office for 15 seconds at 100% brightness, then restore previous state."
mode: single
trigger:
  - platform: time_pattern
    minutes: "/15"
conditions: []
action:
  - service: scene.create
    data:
      scene_id: office_wled_before_random_burst
      snapshot_entities:
        - light.wled
  - variables:
      wled_effects: "{{ state_attr('light.wled', 'effect_list') if state_attr('light.wled', 'effect_list') is not none else [] }}"
      random_effect: >-
        "{{ (wled_effects | reject('equalto', 'Solid') | list | random(default='Solid')) if wled_effects | length > 0 else 'Solid' }}"
      random_r: "{{ range(0, 256) | random }}"
      random_g: "{{ range(0, 256) | random }}"
      random_b: "{{ range(0, 256) | random }}"
  - service: light.turn_on
    target:
      entity_id: light.wled
    data:
      brightness_pct: 100
      effect: "{{ random_effect }}"
      rgb_color:
        - "{{ random_r }}"
        - "{{ random_g }}"
        - "{{ random_b }}"
  - delay: "00:00:15"
  - service: scene.turn_on
    target:
      entity_id: scene.office_wled_before_random_burst