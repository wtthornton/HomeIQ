id: 'living_room_auto_dim_after_8pm'
alias: Living Room - Dim to 40% After 8 PM
description: "Automatically dim the Living Room light to 40% whenever it is turned on after 20:00."
mode: single
trigger:
  - platform: state
    entity_id: light.living_room_2
    to: 'on'
conditions:
  - condition: time
    after: '20:00:00'
action:
  - service: light.turn_on
    target:
      entity_id: light.living_room_2
    data:
      brightness_pct: 40