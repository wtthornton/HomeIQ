id: 'time_based_office_wled_routine'
alias: Time-Based Office WLED Routine
description: "Time-based Office WLED brightness and color routine with 5-second pause"
mode: single
trigger:
  - platform: time_pattern
    minutes: '/1'
conditions: []
action:
  - choose:
      - conditions:
          - condition: time
            after: '06:00:00'
            before: '09:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 50
              rgb_color: [255, 200, 150]
          - delay: '00:00:05'
      - conditions:
          - condition: time
            after: '17:00:00'
            before: '20:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 100
              rgb_color: [200, 220, 255]
          - delay: '00:00:05'
      - conditions:
          - condition: time
            after: '21:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 20
          - delay: '00:00:05'