id: 'time_based_office_wled_living_room_routine'
alias: Time-based Office WLED and Living Room Routine
description: "Time-based Office WLED and Living Room lighting routine with morning, evening, and late-night behaviors."
mode: single
trigger:
  - platform: time_pattern
    minutes: "/1"
conditions: []
action:
  - choose:
      - conditions:
          - condition: time
            after: "06:00:00"
            before: "09:00:00"
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 50
              rgb_color:
                - 255
                - 180
                - 120
          - service: light.turn_off
            target:
              entity_id: light.living_room_2
          - delay: "00:00:05"
      - conditions:
          - condition: time
            after: "17:00:00"
            before: "20:00:00"
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.living_room_2
            data:
              brightness_pct: 80
              rgb_color:
                - 200
                - 220
                - 255
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 100
              rgb_color:
                - 200
                - 230
                - 255
          - delay: "00:00:05"
      - conditions:
          - condition: time
            after: "21:00:00"
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 20
              rgb_color:
                - 255
                - 140
                - 80
          - service: light.turn_off
            target:
              entity_id: light.living_room_2
          - delay: "00:00:05"