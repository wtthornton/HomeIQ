id: 'office_wled_time_routine'
alias: Office WLED Time Routine
description: "Time-based Office WLED brightness and color routine with 5-second wait after actions"
mode: single
trigger:
  - platform: time_pattern
    minutes: '/5'
  - platform: event
    event_type: office_wled_time_routine_manual
conditions: []
action:
  - choose:
      - conditions:
          - condition: time
            after: '06:00:00'
            before: '09:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 50
              rgb_color: [255, 180, 120]
          - delay: '00:00:05'
      - conditions:
          - condition: time
            after: '17:00:00'
            before: '20:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 100
              rgb_color: [200, 230, 255]
          - delay: '00:00:05'
      - conditions:
          - condition: time
            after: '21:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 20
              rgb_color: [255, 140, 60]
          - delay: '00:00:05'