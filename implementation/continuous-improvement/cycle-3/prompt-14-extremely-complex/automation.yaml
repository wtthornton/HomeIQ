id: 'office_wled_time_based_routine'
alias: Office WLED Time-Based Routine
description: "Time-based Office WLED routine that adjusts brightness and color temperature throughout the day, then turns off unrelated lights after 5 seconds."
mode: single
trigger:
  - platform: time
    at: '06:00:00'
  - platform: time
    at: '17:00:00'
  - platform: time
    at: '21:00:00'
  - platform: time_pattern
    minutes: '/10'
conditions: []
action:
  - choose:
      - conditions:
          - condition: time
            after: '06:00:00'
            before: '09:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness: 128
              rgb_color:
                - 255
                - 200
                - 150
      - conditions:
          - condition: time
            after: '17:00:00'
            before: '20:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness: 255
              rgb_color:
                - 200
                - 220
                - 255
      - conditions:
          - condition: time
            after: '21:00:00'
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness: 51
              rgb_color:
                - 255
                - 170
                - 120
    default: []
  - delay: '00:00:05'
  - service: light.turn_off
    target:
      entity_id:
        - light.hue_go_1
        - light.hue_color_downlight_1_6
        - light.hue_color_downlight_1_7
        - light.hue_office_back_left
        - light.hue_color_downlight_2_2
        - light.living_room_2