id: 'office_wled_time_based_lighting'
alias: Office WLED Time-Based Lighting
description: "Time-based Office WLED schedule that adjusts brightness and tones, with a 5-second pause after each action."
mode: single
trigger:
  - platform: time_pattern
    minutes: "/5"
conditions: []
action:
  - choose:
      - conditions:
          - condition: time
            after: "06:00:00"
            before: "09:00:00"
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 50
              rgb_color:
                - 255
                - 180
                - 100
          - delay: "00:00:05"
      - conditions:
          - condition: time
            after: "17:00:00"
            before: "20:00:00"
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 100
              rgb_color:
                - 200
                - 230
                - 255
          - delay: "00:00:05"
      - conditions:
          - condition: time
            after: "21:00:00"
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.wled
            data:
              brightness_pct: 20
              rgb_color:
                - 255
                - 160
                - 90
          - delay: "00:00:05"
    default: []