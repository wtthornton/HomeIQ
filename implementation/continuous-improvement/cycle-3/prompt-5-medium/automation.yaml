id: 'office_wled_sunset_warm_60pct'
alias: Office WLED Sunset Warm 60%
description: "At sunset, turn on the Office WLED to 60% brightness with a warm white color."
mode: single
trigger:
  - platform: sun
    event: sunset
conditions: []
action:
  - service: light.turn_on
    target:
      entity_id: light.wled
    data:
      brightness_pct: 60
      rgb_color:
        - 255
        - 190
        - 120