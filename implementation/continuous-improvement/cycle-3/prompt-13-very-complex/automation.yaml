id: 'office_wled_living_room_focus_10min'
alias: Office WLED â†’ Temporary Living Room Focus (10 min)
description: "When Office WLED turns on, snapshot its state, focus Living Room at 80% for 10 minutes, then restore Office and turn Living Room off"
mode: restart
trigger:
  - platform: state
    entity_id: light.wled
    to: "on"
conditions: []
action:
  - service: scene.create
    data:
      scene_id: office_wled_before_living_room_focus
      snapshot_entities:
        - light.wled
  - service: light.turn_on
    target:
      entity_id: light.living_room_2
    data:
      brightness_pct: 80
  - delay: "00:10:00"
  - service: scene.turn_on
    target:
      entity_id: scene.office_wled_before_living_room_focus
  - service: light.turn_off
    target:
      entity_id: light.living_room_2